<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap related -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Game-related styling -->
        <link rel="stylesheet" href="css/game.css">

        <title>Badass Battleship</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Badass Battleship</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-default" aria-controls="nav-default" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-default">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container">
            <div class="game">
                <div class="button-bar">
                    <button id="new-match" type="button" class="btn btn-success btn-md">New Match</button>
                    <button id="join-match" type="button" class="btn btn-primary btn-md">Join Match</button>
                </div>
                <div class="battle-grids">
                    <div class="battle-grid-container">
                        <table class="battle-grid" id="self"></table>
                        <div class="battle-grid label">Self</div>
                    </div>
                    <div class="battle-grid-container">
                        <table class="battle-grid" id="opponent"></table>
                        <div class="battle-grid label">Opponent</div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </main>

        <!-- Bootstrap related -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Game related -->
        <script src="js/game.js"></script>
    </body>
</html>
